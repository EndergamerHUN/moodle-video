<!DOCTYPE html>
<html>
  <body>
    <label>Jump to end: </label>
    <label id="shortcut">Unbound</label>
    <br>
    <label>Change at: chrome://extensions/shortcuts</label>
    <br>
    <label for="speed">Default Video Speed:</label>
    <input type="number" id="speed" min="0.5" max="3.0" step="0.25">
    <br>
    <label for="skip">Enable Auto Skip:</label>
    <input type="checkbox" id="skip">
    <br>
    <label for="fullscreen">Auto Fullscreen:</label>
    <input type="checkbox" id="fullscreen">
    <br>
    <label for="volume">Set Default Volume:</label>
    <input type="checkbox" id="volume_toggle">
    <input type="number" id="volume_value" min="0" max="100" step="5">
    <br>
    <button id="save" type="submit">Save</button>
    <div id="status"></div>
      
    <script src="options.js"></script>
</html>
